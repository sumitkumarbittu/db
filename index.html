<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Query Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease-out;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header h2 {
            color: #333;
            font-size: 1.4em;
        }

        .icon {
            width: 28px;
            height: 28px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.6;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            max-height: 500px;
            overflow: auto;
            animation: fadeIn 0.4s ease-in;
        }

        .result-box.success {
            background: #f0fdf4;
            border: 2px solid #86efac;
        }

        .result-box.error {
            background: #fef2f2;
            border: 2px solid #fca5a5;
            color: #dc2626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #f0f0f0;
            transform: translateX(4px);
        }

        .history-item pre {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #333;
            overflow-x: auto;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-badge.connected {
            background: #86efac;
            color: #166534;
        }

        .status-badge.disconnected {
            background: #fca5a5;
            color: #991b1b;
        }

        .bytea-thumb {
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .bytea-thumb-media {
            width: 170px;
            height: 130px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #f3f4f6, #eef2ff);
            border: 1px solid #e5e7eb;
            box-shadow: 0 8px 20px rgba(17, 24, 39, 0.08);
            cursor: zoom-in;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bytea-thumb-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .bytea-thumb-file {
            font-weight: 800;
            color: #111827;
            font-size: 0.95em;
            text-align: center;
            padding: 10px 12px;
        }

        .bytea-download {
            background: #111827;
            color: white;
            padding: 10px 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 800;
            font-size: 0.9em;
        }

        .bytea-download:hover {
            opacity: 0.92;
        }

        .bytea-modal {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.78);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 9999;
        }

        .bytea-modal.open {
            display: flex;
        }

        .bytea-modal-card {
            width: min(1100px, 96vw);
            height: min(750px, 92vh);
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
        }

        .bytea-modal-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(180deg, #ffffff, #f9fafb);
        }

        .bytea-modal-title {
            font-weight: 900;
            color: #111827;
            font-size: 0.95em;
        }

        .bytea-modal-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bytea-modal-btn {
            border: 1px solid #e5e7eb;
            background: white;
            padding: 10px 12px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
        }

        .bytea-modal-btn:hover {
            background: #f3f4f6;
        }

        .bytea-modal-stage {
            flex: 1;
            background: #0b1020;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        .bytea-modal-stage img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: none;
            max-height: none;
            user-select: none;
            -webkit-user-drag: none;
            cursor: grab;
            will-change: transform;
        }

        .bytea-modal-stage img.dragging {
            cursor: grabbing;
        }

        .bytea-modal-stage iframe {
            width: 100%;
            height: 100%;
            border: 0;
            background: #111827;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 20px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">

<div class="header">
<h1>üêò PostgreSQL Query Executor</h1>
<p>Execute SQL queries with style and ease</p>
</div>

<div id="render-status"
     class="status-badge disconnected"
     style="margin-bottom:20px;">
  üî¥ Render : Disconnected
</div>


<!-- DATABASE CARD -->
<div class="card">
<div class="card-header">
<h2>Database Connection</h2>
</div>

<span id="status" class="status-badge disconnected">‚úó Not Connected</span>

<div class="input-group">
<label>Connection String</label>
<input type="text" id="database_url"
placeholder="postgresql://user:password@host:5432/dbname">

<button class="btn btn-primary" onclick="saveDB()">Save Connection</button>
</div>

<div class="card">
<div class="card-header">
<h2>SQL Query</h2>
</div>

<div class="input-group">
<label>Enter your SQL query</label>
<textarea id="query" placeholder="SELECT * FROM users;"></textarea>
</div>

<button class="btn btn-primary" onclick="runQuery()">Execute Query</button>

<div id="result"></div>
</div>

<!-- HISTORY CARD -->
<div class="card">
<div class="card-header">
<h2>Query History</h2>
</div>

<ul id="history" class="history-list"></ul>
</div>

</div>

<!-- üîπ LOGIC -->
<script>
const API = "http://localhost:5010";//"https://db-btl1.onrender.com";

function saveDB() {
  const url = document.getElementById("database_url").value;

  fetch(API + "/save-db", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ database_url: url })
  })
  .then(() => {
    document.getElementById("database_url").readOnly = true;
    document.getElementById("status").innerText = "‚úì Connected";
    document.getElementById("status").className = "status-badge connected";
  });
}

function runQuery() {
  const q = document.getElementById("query").value;

  fetch(API + "/execute", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ query: q })
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) {
      renderError(data.error);
      return;
    }
    renderResult(data.result);
    renderHistory(data.history);
  });
}

function renderError(msg) {
  document.getElementById("result").innerHTML =
    `<div class="result-box error"><strong>‚ö†Ô∏è Error:</strong> ${escapeHtml(msg)}</div>`;
}

function escapeHtml(value) {
  const s = value === null || value === undefined ? "" : String(value);
  return s
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/\"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

const __byteaUrlCache = new Map();

function clearByteaCache() {
  for (const url of __byteaUrlCache.values()) {
    try { URL.revokeObjectURL(url); } catch (_) {}
  }
  __byteaUrlCache.clear();
}

function getByteaUrl(base64, mime) {
  const key = mime + ":" + base64;
  const cached = __byteaUrlCache.get(key);
  if (cached) return cached;
  const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
  const blob = new Blob([bytes], { type: mime });
  const url = URL.createObjectURL(blob);
  __byteaUrlCache.set(key, url);
  return url;
}

let __byteaModalInitialized = false;
let __byteaModalState = null;

function ensureByteaModal() {
  if (__byteaModalInitialized) return;
  __byteaModalInitialized = true;

  const modal = document.createElement("div");
  modal.className = "bytea-modal";
  modal.id = "bytea-modal";
  modal.innerHTML = `
    <div class="bytea-modal-card" role="dialog" aria-modal="true">
      <div class="bytea-modal-toolbar">
        <div class="bytea-modal-title" id="bytea-modal-title"></div>
        <div class="bytea-modal-actions">
          <a class="bytea-download" id="bytea-modal-download" download>Download</a>
          <button class="bytea-modal-btn" id="bytea-modal-reset" type="button">Reset</button>
          <button class="bytea-modal-btn" id="bytea-modal-close" type="button">Close</button>
        </div>
      </div>
      <div class="bytea-modal-stage" id="bytea-modal-stage"></div>
    </div>
  `;
  document.body.appendChild(modal);

  const close = () => closeByteaModal();
  modal.addEventListener("click", (e) => {
    if (e.target === modal) close();
  });

  document.getElementById("bytea-modal-close").addEventListener("click", close);
  document.getElementById("bytea-modal-reset").addEventListener("click", () => {
    if (__byteaModalState && __byteaModalState.type === "image") {
      __byteaModalState.scale = 1;
      __byteaModalState.tx = 0;
      __byteaModalState.ty = 0;
      applyByteaImageTransform();
    }
  });

  document.addEventListener("keydown", (e) => {
    const m = document.getElementById("bytea-modal");
    if (!m.classList.contains("open")) return;
    if (e.key === "Escape") close();
  });
}

function openByteaModal({ url, type, title }) {
  ensureByteaModal();

  const modal = document.getElementById("bytea-modal");
  const stage = document.getElementById("bytea-modal-stage");
  const t = document.getElementById("bytea-modal-title");
  const dl = document.getElementById("bytea-modal-download");

  t.textContent = title || "Preview";
  dl.href = url;
  dl.setAttribute("download", "");

  stage.innerHTML = "";

  if (type === "pdf") {
    __byteaModalState = { type: "pdf" };
    const iframe = document.createElement("iframe");
    iframe.src = url;
    stage.appendChild(iframe);
  } else {
    __byteaModalState = {
      type: "image",
      img: null,
      scale: 1,
      tx: 0,
      ty: 0,
      pointers: new Map(),
      start: null
    };
    const img = document.createElement("img");
    img.src = url;
    img.alt = title || "image";
    stage.appendChild(img);
    __byteaModalState.img = img;

    stage.onwheel = (e) => {
      if (!__byteaModalState || __byteaModalState.type !== "image") return;
      e.preventDefault();
      const delta = -e.deltaY;
      const factor = delta > 0 ? 1.1 : 0.9;
      __byteaModalState.scale = Math.min(10, Math.max(0.2, __byteaModalState.scale * factor));
      applyByteaImageTransform();
    };

    stage.onpointerdown = (e) => {
      if (!__byteaModalState || __byteaModalState.type !== "image") return;
      stage.setPointerCapture(e.pointerId);
      __byteaModalState.pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
      if (__byteaModalState.pointers.size === 1) {
        img.classList.add("dragging");
        __byteaModalState.start = {
          tx: __byteaModalState.tx,
          ty: __byteaModalState.ty,
          x: e.clientX,
          y: e.clientY
        };
      } else if (__byteaModalState.pointers.size === 2) {
        const pts = Array.from(__byteaModalState.pointers.values());
        const dx = pts[0].x - pts[1].x;
        const dy = pts[0].y - pts[1].y;
        __byteaModalState.start = {
          mode: "pinch",
          dist: Math.hypot(dx, dy),
          scale: __byteaModalState.scale
        };
      }
    };

    stage.onpointermove = (e) => {
      if (!__byteaModalState || __byteaModalState.type !== "image") return;
      if (!__byteaModalState.pointers.has(e.pointerId)) return;
      __byteaModalState.pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      if (__byteaModalState.pointers.size === 1 && __byteaModalState.start && !__byteaModalState.start.mode) {
        const dx = e.clientX - __byteaModalState.start.x;
        const dy = e.clientY - __byteaModalState.start.y;
        __byteaModalState.tx = __byteaModalState.start.tx + dx;
        __byteaModalState.ty = __byteaModalState.start.ty + dy;
        applyByteaImageTransform();
      }

      if (__byteaModalState.pointers.size === 2 && __byteaModalState.start && __byteaModalState.start.mode === "pinch") {
        const pts = Array.from(__byteaModalState.pointers.values());
        const dx = pts[0].x - pts[1].x;
        const dy = pts[0].y - pts[1].y;
        const dist = Math.hypot(dx, dy);
        const ratio = dist / (__byteaModalState.start.dist || dist);
        __byteaModalState.scale = Math.min(10, Math.max(0.2, __byteaModalState.start.scale * ratio));
        applyByteaImageTransform();
      }
    };

    stage.onpointerup = stage.onpointercancel = (e) => {
      if (!__byteaModalState || __byteaModalState.type !== "image") return;
      __byteaModalState.pointers.delete(e.pointerId);
      if (__byteaModalState.pointers.size === 0) {
        img.classList.remove("dragging");
        __byteaModalState.start = null;
      }
    };
  }

  modal.classList.add("open");
}

function applyByteaImageTransform() {
  if (!__byteaModalState || __byteaModalState.type !== "image") return;
  const { img, scale, tx, ty } = __byteaModalState;
  img.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(${scale})`;
}

function closeByteaModal() {
  const modal = document.getElementById("bytea-modal");
  if (!modal) return;
  modal.classList.remove("open");
  const stage = document.getElementById("bytea-modal-stage");
  if (stage) {
    stage.onwheel = null;
    stage.onpointerdown = null;
    stage.onpointermove = null;
    stage.onpointerup = null;
    stage.onpointercancel = null;
    stage.innerHTML = "";
  }
  __byteaModalState = null;
}

function handleByteaThumbError(imgEl) {
  const media = imgEl.closest('.bytea-thumb-media');
  if (!media) return;
  media.innerHTML = '<div class="bytea-thumb-file">FILE</div>';
  media.style.cursor = 'default';
}

function renderBytea(base64) {
  const isPdf = base64.startsWith("JVBERi0");
  const mime = isPdf ? "application/pdf" : "application/octet-stream";
  const url = getByteaUrl(base64, mime);
  const id = "b_" + Math.random().toString(36).slice(2);

  if (isPdf) {
    return `
      <div class="bytea-thumb">
        <div class="bytea-thumb-media" onclick="openByteaModal({url:'${url}', type:'pdf', title:'PDF'})">
          <div class="bytea-thumb-file">PDF</div>
        </div>
        <a class="bytea-download" href="${url}" download>Download</a>
      </div>
    `;
  }

  return `
    <div class="bytea-thumb" id="${id}">
      <div class="bytea-thumb-media" onclick="openByteaModal({url:'${url}', type:'image', title:'Image'})">
        <img src="${url}" onerror="handleByteaThumbError(this)">
      </div>
      <a class="bytea-download" href="${url}" download>Download</a>
    </div>
  `;
}

function renderCell(cell) {
  if (cell && typeof cell === "object" && cell.__type === "bytea" && typeof cell.base64 === "string") {
    return renderBytea(cell.base64);
  }
  return escapeHtml(cell);
}

function renderResult(res) {
  if (res.columns) {
    clearByteaCache();
    let html = `<div class="result-box success"><table><tr>`;
    res.columns.forEach(c => html += `<th>${c}</th>`);
    html += `</tr>`;
    res.rows.forEach(r => {
      html += "<tr>";
      r.forEach(cell => html += `<td>${renderCell(cell)}</td>`);
      html += "</tr>";
    });
    html += `</table></div>`;
    document.getElementById("result").innerHTML = html;
  } else {
    document.getElementById("result").innerHTML =
      `<div class="result-box success">${escapeHtml(res)}</div>`;
  }
}

function renderHistory(list) {
  const ul = document.getElementById("history");
  ul.innerHTML = "";
  list.forEach(q => {
    const li = document.createElement("li");
    li.className = "history-item";
    li.innerHTML = `<pre>${q}</pre>`;
    ul.appendChild(li);
  });
}

function checkRenderStatus() {
  fetch(API + "/health", { cache: "no-store" })
    .then(res => {
      if (!res.ok) throw new Error("Down");
      return res.json();
    })
    .then(() => {
      const badge = document.getElementById("render-status");
      badge.innerText = "üü¢ Render : Connected";
      badge.className = "status-badge connected";
    })
    .catch(() => {
      const badge = document.getElementById("render-status");
      badge.innerText = "üî¥ Render : Disconnected";
      badge.className = "status-badge disconnected";
    });
}

// initial check
checkRenderStatus();

// repeat every 20 seconds
setInterval(checkRenderStatus, 20000);

</script>
