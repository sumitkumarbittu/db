<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Query Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease-out;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header h2 {
            color: #333;
            font-size: 1.4em;
        }

        .icon {
            width: 28px;
            height: 28px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.6;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            max-height: 500px;
            overflow: auto;
            animation: fadeIn 0.4s ease-in;
        }

        .result-box.success {
            background: #f0fdf4;
            border: 2px solid #86efac;
        }

        .result-box.error {
            background: #fef2f2;
            border: 2px solid #fca5a5;
            color: #dc2626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #f0f0f0;
            transform: translateX(4px);
        }

        .history-item pre {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #333;
            overflow-x: auto;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-badge.connected {
            background: #86efac;
            color: #166534;
        }

        .status-badge.disconnected {
            background: #fca5a5;
            color: #991b1b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 20px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">

<div class="header">
<h1>üêò PostgreSQL Query Executor</h1>
<p>Execute SQL queries with style and ease</p>
</div>

<div id="render-status"
     class="status-badge disconnected"
     style="margin-bottom:20px;">
  üî¥ Render : Disconnected
</div>


<!-- DATABASE CARD -->
<div class="card">
<div class="card-header">
<h2>Database Connection</h2>
</div>

<span id="status" class="status-badge disconnected">‚úó Not Connected</span>

<div class="input-group">
<label>Connection String</label>
<input type="text" id="database_url"
placeholder="postgresql://user:password@host:5432/dbname">
</div>

<button class="btn btn-primary" onclick="saveDB()">Save Connection</button>
</div>

<!-- QUERY CARD -->
<div class="card">
<div class="card-header">
<h2>SQL Query</h2>
</div>

<div class="input-group">
<label>Enter your SQL query</label>
<textarea id="query" placeholder="SELECT * FROM users;"></textarea>
</div>

<button class="btn btn-primary" onclick="runQuery()">Execute Query</button>

<div id="result"></div>
</div>

<!-- HISTORY CARD -->
<div class="card">
<div class="card-header">
<h2>Query History</h2>
</div>

<ul id="history" class="history-list"></ul>
</div>

</div>

<!-- üîπ KEEP RENDER ALIVE 
<script>
setInterval(() => fetch("https://db-btl1.onrender.com", {mode:"no-cors"}), 20000);
</script>
-->

<!-- üîπ LOGIC -->
<script>
const API = "http://localhost:5010";//"https://db-btl1.onrender.com";

function saveDB() {
  const url = document.getElementById("database_url").value;

  fetch(API + "/save-db", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ database_url: url })
  })
  .then(() => {
    document.getElementById("database_url").readOnly = true;
    document.getElementById("status").innerText = "‚úì Connected";
    document.getElementById("status").className = "status-badge connected";
  });
}

function runQuery() {
  const q = document.getElementById("query").value;

  fetch(API + "/execute", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ query: q })
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) {
      renderError(data.error);
      return;
    }
    renderResult(data.result);
    renderHistory(data.history);
  });
}

function renderError(msg) {
  document.getElementById("result").innerHTML =
    `<div class="result-box error"><strong>‚ö†Ô∏è Error:</strong> ${escapeHtml(msg)}</div>`;
}

function escapeHtml(value) {
  const s = value === null || value === undefined ? "" : String(value);
  return s
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/\"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function renderBytea(base64) {
  const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
  const isPdf = base64.startsWith("JVBERi0");
  const blob = new Blob([bytes], { type: isPdf ? "application/pdf" : "application/octet-stream" });
  const url = URL.createObjectURL(blob);

  return `
    <div style="display:flex; flex-direction:column; gap:6px;">
      ${isPdf ? `<iframe src="${url}" style="width:200px;height:250px;border-radius:8px;border:0;"></iframe>` : ""}
      <img src="${url}"
           style="max-width:150px; max-height:150px; border-radius:8px;"
           onerror="this.style.display='none'">
      <a href="${url}" target="_blank" rel="noopener noreferrer">Open</a>
      <a href="${url}" download>Download</a>
    </div>
  `;
}

function renderCell(cell) {
  if (cell && typeof cell === "object" && cell.__type === "bytea" && typeof cell.base64 === "string") {
    return renderBytea(cell.base64);
  }
  return escapeHtml(cell);
}

function renderResult(res) {
  if (res.columns) {
    let html = `<div class="result-box success"><table><tr>`;
    res.columns.forEach(c => html += `<th>${c}</th>`);
    html += `</tr>`;
    res.rows.forEach(r => {
      html += "<tr>";
      r.forEach(cell => html += `<td>${renderCell(cell)}</td>`);
      html += "</tr>";
    });
    html += `</table></div>`;
    document.getElementById("result").innerHTML = html;
  } else {
    document.getElementById("result").innerHTML =
      `<div class="result-box success">${escapeHtml(res)}</div>`;
  }
}

function renderHistory(list) {
  const ul = document.getElementById("history");
  ul.innerHTML = "";
  list.forEach(q => {
    const li = document.createElement("li");
    li.className = "history-item";
    li.innerHTML = `<pre>${q}</pre>`;
    ul.appendChild(li);
  });
}

function checkRenderStatus() {
  fetch(API + "/health", { cache: "no-store" })
    .then(res => {
      if (!res.ok) throw new Error("Down");
      return res.json();
    })
    .then(() => {
      const badge = document.getElementById("render-status");
      badge.innerText = "üü¢ Render : Connected";
      badge.className = "status-badge connected";
    })
    .catch(() => {
      const badge = document.getElementById("render-status");
      badge.innerText = "üî¥ Render : Disconnected";
      badge.className = "status-badge disconnected";
    });
}

// initial check
checkRenderStatus();

// repeat every 20 seconds
setInterval(checkRenderStatus, 20000);

</script>

</body>
</html>
